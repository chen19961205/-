<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #areaDiv {
            width: 800px;
            height: 2000px;
            border: 1px solid black;
        }
        
        #showMsg,
        #attributeTest {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function() {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            var attributeTest = document.getElementById("attributeTest");


            areaDiv.onmousemove = function(event) {
                var x = event.pageX;
                var y = event.pageY;
                var clientx = event.clientX;
                var clientY = event.clientY;
                var screenX = event.screenX;
                var screenY = event.screenY;
                var pageX = event.pageX; //ie8不支持
                var pageY = event.pageY;
                showMsg.innerHTML = "X=" + x + ",Y=" + y;
                attributeTest.innerHTML = "clientx=" + clientx + ",clientY=" + clientY + "<br/>" +
                    "screenX=" + screenX + ",screenY=" + screenY;
            }


        }
    </script>

</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
    <!-- 属性是含有多少属性值，例如id class style等 -->
    <div id="attributeTest"></div>



</body>

</html>
