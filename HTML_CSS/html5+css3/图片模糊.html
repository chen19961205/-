<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滤镜属性filter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        img {
            /* 数字越大，图片越模糊 */
            filter: blur(10px);
        }
        
        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <img src="../JQuery/HTML/img/04.jpg" alt="">
</body>

</html>
