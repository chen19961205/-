<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:nth-child(1) {
            cursor: help;
        }
        
        a:nth-child(2) {
            cursor: pointer;
        }
        
        a:nth-child(3) {
            cursor: move;
        }
        
        a:nth-child(4) {
            cursor: text;
        }
        
        a:nth-child(5) {
            cursor: not-allowed;
        }
        
        a:nth-child(6) {
            cursor: progress;
        }
    </style>
</head>

<body>
    <a href="">鼠标样式帮助</a>
    <a href="">鼠标样式小手</a>
    <a href="">鼠标样式移动</a>
    <a href="">鼠标样式文本</a>
    <a href="">鼠标样式禁止</a>
    <a href="">鼠标样式加载</a>
    <!-- 文本域 -->
    <textarea name="name" id="" cols="30" rows="10" style="resize: none;outline: none;" placeholder="不重置文本域设置"></textarea>
    <input type="text" style="outline: none;" placeholder="在点击文本框时不会显示相框">
</body>

</html>
