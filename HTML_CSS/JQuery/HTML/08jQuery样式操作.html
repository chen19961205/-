<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .pre {
            width: 50px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }
        
        .current {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <pre>
        show（[speed,easing,fn）;
        参数都可以省略，无动画直接显示。speed三种预定速度之一的字符串（slow，normal，fast）或者表示动画时长的毫秒数值（如1000）
        easing：用来指定切换效果，默认是swing，可用参数linear
        fn回调函数，在动画完成时执行的函数，每个元素执行一次
    </pre>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <button>修改透明度</button>
    <div class="pre"></div>
    <script>
        $(function() {
            $("button").click(function() {
                /*隐藏
                var index = $(this).index();
                console.log(index);
                if (index == 2) {
                    $("div").hide("slow", "linear");
                } else if (index == 1) {
                    $("div").show("slow", "linear");
                } else {
                    $("div").toggleClass("current");
                }
                */

                //滑动效果
                /* var index = $(this).index();
                console.log(index);
                if (index == 2) {
                    $("div").slideUp(500);
                } else if (index == 1) {
                    $("div").slideDown(500);
                } else {
                    $("div").slideToggle(500);
                }*/

                var index = $(this).index();
                console.log(index);
                if (index == 1) {
                    $("div").fadeIn(1000);
                } else if (index == 2) {
                    $("div").fadeOut(1000);
                } else if (index == 3) {
                    $("div").fadeToggle(1000);
                } else {
                    $("div").fadeTo(1000, 0.5);
                }



            });

        });
    </script>

</body>

</html>
