<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 0 auto;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li:hover {
            background-color: gray;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
        
        .nav ul li {
            border-bottom: 1px solid black;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        $(function() {
            /* $(".nav>li").mouseover(function() { //鼠标经过
                //$(this).children("ul").show();
                //$(this).children("ul").css("display", "block");
                $(this).children("ul").slideDown(200);

            });
            $(".nav>li").mouseout(function() { //鼠标经过
                //$(this).children("ul").hide();
                //$(this).children("ul").css("display", "none");
                $(this).children("ul").slideUp(200);
            });
        */

            //事件切换效果 hover(over,out);
            // 1. 事件切换,over事件开始，out事件离开
            $(".nav>li").hover(function() {
                $(this).children("ul").slideDown(200);
            }, function() {
                $(this).children("ul").slideUp(200);
            });


            //2. 事件切换,当里面只有一个函数，鼠标经过和离开都会触发这个函数
            $(".nav>li").hover(function() {
                //stop解决动画队列问题
                $(this).children("ul").stop().slideToggle(200);
            });
        });
    </script>

</body>

</html>
