    <style>
        * {
            padding: 0;
            margin: 0;

        .pre {
            width: 50px;
            height: 50px;
            background-color: pink;
            transition: all 0.5s;
        }
        
        .current {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="pre"></div>

</body>

                //     $(this).removeClass("current");
                // } else {

                // }

                //toggleClass 切换类
                $(this).toggleClass("current");


            });



        })

</script>
